<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Olympia Fitness</title>
    <link rel="stylesheet" href="stylesusuarios.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Olympia Fitness</h1>
            <img src="logo.png" alt="Logo Olympia Fitness" class="logo">
        </div>
    </header>
    
    <section class="registro">
        <div class="container">
            <h1>Registro de Usuario</h1>
            <form action="registro.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="cliente">Cliente</option>
                    <option value="entrenador">Entrenador</option>
                </select>

                <input type="submit" value="Registrarse">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Olympia Fitness. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
